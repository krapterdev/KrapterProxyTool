version: '3.8'

services:
  backend:
    build: .
    restart: always  # <--- Added for auto-start
    working_dir: /app/backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "2223:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/proxies
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_URL=http://localhost:2223
    depends_on:
      - db
      - redis

  worker:
    build: .
    restart: always  # <--- Added for auto-start
    command: python worker/scheduler.py
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/proxies
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  frontend:
    build: .
    restart: always  # <--- Added for auto-start
    working_dir: /app/frontend
    command: uvicorn app:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - .:/app
    ports:
      - "2222:8080"
    environment:
      - BACKEND_URL=http://localhost:2223
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    restart: always  # <--- Added for auto-start
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=proxies
    ports:
      - "2224:5432"

  redis:
    image: redis:7-alpine
    restart: always  # <--- Added for auto-start
    ports:
      - "2225:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: