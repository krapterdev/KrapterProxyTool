<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ProxyHub History</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0b0f19",
                        "card-dark": "#1a2234",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 h-screen flex overflow-hidden transition-colors duration-300">

    <!-- Sidebar -->
    <aside
        class="w-64 bg-white dark:bg-card-dark border-r border-slate-200 dark:border-slate-800 flex flex-col hidden md:flex shrink-0 z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 dark:border-slate-800">
            <div class="flex items-center gap-2 text-primary">
                <span class="material-symbols-outlined text-3xl">hub</span>
                <span class="text-slate-900 dark:text-white text-xl font-bold tracking-tight">ProxyHub</span>
            </div>
        </div>
        <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1">
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white font-medium transition-colors"
                href="/">
                <span class="material-symbols-outlined">dashboard</span>
                <span>Dashboard</span>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white font-medium transition-colors"
                href="/proxylist">
                <span class="material-symbols-outlined">list</span>
                <span>Proxy List</span>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary font-medium group transition-colors"
                href="/history">
                <span class="material-symbols-outlined filled">history</span>
                <span>History</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 bg-[#f8f9fc] dark:bg-[#0b0f19] transition-colors duration-300 relative">
        <header
            class="h-16 bg-white dark:bg-card-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-6 shrink-0 z-10 sticky top-0">
            <h1 class="text-lg font-bold text-slate-900 dark:text-white">Historical Data</h1>
            <div class="flex items-center gap-4">
                <button onclick="logout()" class="text-slate-400 hover:text-red-500 transition-colors" title="Sign Out">
                    <span class="material-symbols-outlined">logout</span>
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-7xl mx-auto space-y-6">
                <div
                    class="bg-white dark:bg-card-dark rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 p-6">
                    <h2 class="text-lg font-bold text-slate-900 dark:text-white mb-6">Proxy Availability Trend</h2>
                    <div class="relative h-[400px] w-full">
                        <canvas id="historyChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const BACKEND_URL = "{{ BACKEND_URL }}";
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        async function fetchHistory() {
            try {
                const res = await fetch(`${BACKEND_URL}/api/history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    renderChart(data);
                }
            } catch (e) {
                console.error("Failed to fetch history", e);
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            const labels = data.map(d => d.timestamp);
            const gold = data.map(d => d.gold_count);
            const silver = data.map(d => d.silver_count);
            const bronze = data.map(d => d.bronze_count);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Gold', data: gold, borderColor: '#eab308', tension: 0.4 },
                        { label: 'Silver', data: silver, borderColor: '#94a3b8', tension: 0.4 },
                        { label: 'Bronze', data: bronze, borderColor: '#f97316', tension: 0.4 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: { position: 'top' } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#334155' } },
                        x: { grid: { color: '#334155' } }
                    }
                }
            });
        }

        fetchHistory();
    </script>
</body>

</html>
