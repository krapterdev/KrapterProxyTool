<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Krapter Proxy Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Gradients -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700/50">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Create Account
            </h1>
            <p class="text-slate-400 mt-2">Get your 15 free proxies instantly</p>
        </div>

        <form id="signupForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                    placeholder="name@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-semibold rounded-lg shadow-lg transform transition-all hover:scale-[1.02] active:scale-[0.98]">
                Sign Up
            </button>
        </form>

        <div id="errorMessage" class="mt-4 text-red-400 text-center text-sm hidden"></div>
        <div id="successMessage" class="mt-4 text-green-400 text-center text-sm hidden">
            Account created! <a href="/login" class="underline">Log in now</a>
        </div>

        <p class="mt-6 text-center text-slate-400 text-sm">
            Already have an account?
            <a href="/login" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">Log in</a>
        </p>
    </div>

    <script>
        const BACKEND_URL = "{{ backend_url }}"; // Injected by Jinja2

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const response = await fetch(`${BACKEND_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.classList.remove('hidden');
                    document.getElementById('signupForm').reset();
                } else {
                    errorDiv.textContent = data.detail || 'Signup failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please ensure backend is running.';
                errorDiv.classList.remove('hidden');
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
