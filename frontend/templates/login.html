<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - ProxyHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-200 h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-slate-400">Sign in to access your proxies</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                <input type="email" id="email" name="username" required
                    class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none text-white placeholder-slate-500 transition-all"
                    placeholder="name@company.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none text-white placeholder-slate-500 transition-all"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit"
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors shadow-lg shadow-emerald-900/20">
                Sign In
            </button>
        </form>

        <p class="mt-6 text-center text-slate-400 text-sm">
            Don't have an account?
            <a href="/signup" class="text-emerald-400 hover:text-emerald-300 font-medium transition-colors">Sign up</a>
        </p>
    </div>

    <script>
        const BACKEND_URL = "http://127.0.0.1:2223";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            const btn = e.target.querySelector('button');

            // Reset error
            errorEl.classList.add('hidden');
            errorEl.innerText = '';

            // Loading state
            btn.disabled = true;
            btn.innerText = 'Signing in...';
            btn.classList.add('opacity-75');

            try {
                const formData = new URLSearchParams();
                formData.append('username', email); // OAuth2 expects 'username' field
                formData.append('password', password);

                const res = await fetch(`${BACKEND_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Success
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user_email', email); // Store email for display
                window.location.href = '/';

            } catch (err) {
                console.error(err);
                errorEl.innerText = err.message;
                errorEl.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Sign In';
                btn.classList.remove('opacity-75');
            }
        });
    </script>
</body>

</html>
